<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo - Rust Todo List</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✏️ Edit Task</h1>
            <a href="/" class="back-link">← Back to Tasks</a>
        </header>

        <main>
            <div class="edit-form-container">
                <form action="/todos/{{ todo.id }}/edit" method="post" class="edit-form">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            value="{{ todo.title }}"
                            required
                            maxlength="200"
                            class="edit-input"
                        >
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input
                                type="checkbox"
                                name="completed"
                                {% if todo.completed %}checked{% endif %}
                                class="edit-checkbox"
                            >
                            Mark as completed
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">💾 Save Changes</button>
                        <a href="/" class="cancel-btn">❌ Cancel</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Built with ❤️ using Rust, Axum, and SQLite</p>
        </footer>
    </div>
</body>
</html>
