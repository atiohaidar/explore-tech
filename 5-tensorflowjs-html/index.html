<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TensorFlow.js Interaktif</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Demo TensorFlow.js Interaktif</h2>
  <p>Model dilatih untuk belajar pola <code>y ‚âà 2x - 1</code></p>

  <label for="inputX">Masukkan angka x:</label><br>
  <input type="number" id="inputX" placeholder="contoh: 5">
  <button onclick="predict()">Prediksi</button>

  <p id="status">‚è≥ Sedang melatih model...</p>
  <p id="result"></p>

  <script>
    let model;

    async function trainModel() {
      // 1. Buat model
      model = tf.sequential();
      model.add(tf.layers.dense({units: 1, inputShape: [1]}));

      // 2. Compile
      model.compile({
        optimizer: 'sgd',
        loss: 'meanSquaredError'
      });

      // 3. Data training (y = 2x - 1)
      const xs = tf.tensor2d([1, 2, 3, 4], [4, 1]);
      const ys = tf.tensor2d([1, 3, 5, 7], [4, 1]);

      // 4. Training
      document.getElementById("status").innerText = "‚è≥ Training model...";
      await model.fit(xs, ys, {epochs: 200});
      document.getElementById("status").innerText = "‚úÖ Model sudah siap dipakai!";
    }

    async function predict() {
      const inputX = parseFloat(document.getElementById("inputX").value);
      if (isNaN(inputX)) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Masukkan angka yang valid!";
        return;
      }

      // Gunakan model untuk prediksi
      const output = model.predict(tf.tensor2d([inputX], [1, 1]));
      const result = output.dataSync()[0];

      document.getElementById("result").innerText =
        `üìå Prediksi untuk x=${inputX} adalah y‚âà${result.toFixed(2)}`;
    }

    // Jalankan training begitu halaman dibuka
    trainModel();
  </script>
</body>
</html>
