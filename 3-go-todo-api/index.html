<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        main {
            padding: 30px;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #e1e5e9;
            transition: all 0.3s;
        }

        .todo-item.completed {
            background: #e8f5e8;
            border-left-color: #4caf50;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #666;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .todo-meta {
            font-size: 12px;
            color: #666;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #ffc107;
            color: white;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .clear-btn {
            padding: 12px 25px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .edit-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .edit-form .btn {
            padding: 8px 15px;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 600px) {
            .add-form {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Go Todo List</h1>
            <p>A simple and beautiful todo list built with Go & SQLite</p>
        </header>

        <main>
            <!-- Add Todo Form -->
            <form class="add-form" onsubmit="addTodo(event)">
                <input
                    type="text"
                    id="todo-input"
                    placeholder="What needs to be done?"
                    required
                    maxlength="200"
                    class="todo-input"
                >
                <button type="submit" class="add-btn">Add Task</button>
            </form>

            <!-- Progress Stats -->
            <div class="stats">
                <div class="stat">
                    <span id="total-count" class="stat-number">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat">
                    <span id="completed-count" class="stat-number">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat">
                    <span id="remaining-count" class="stat-number">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
            </div>

            <!-- Todo List -->
            <div id="todo-list" class="todo-list">
                <div class="loading">Loading todos...</div>
            </div>

            <!-- Clear Completed Button -->
            <button id="clear-btn" class="clear-btn" onclick="clearCompleted()" style="display: none;">
                Clear Completed Tasks
            </button>
        </main>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let todos = [];

        // Load todos on page load
        document.addEventListener('DOMContentLoaded', loadTodos);

        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`);
                todos = await response.json();
                renderTodos();
                updateStats();
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('todo-list').innerHTML = '<div class="loading">Error loading todos. Make sure the Go server is running.</div>';
            }
        }

        function renderTodos() {
            const todoList = document.getElementById('todo-list');

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="loading">No todos yet. Add one above!</div>';
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input
                        type="checkbox"
                        class="todo-checkbox"
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <div class="todo-meta">Created: ${new Date(todo.created_at).toLocaleString()}</div>
                        <div class="edit-form" style="display: none;">
                            <input type="text" class="edit-input" value="${escapeHtml(todo.title)}">
                            <button class="btn btn-save" onclick="saveEdit(${todo.id})">Save</button>
                            <button class="btn btn-cancel" onclick="cancelEdit(${todo.id})">Cancel</button>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-edit" onclick="startEdit(${todo.id})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            updateClearButton();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('remaining-count').textContent = remaining;
        }

        function updateClearButton() {
            const hasCompleted = todos.some(t => t.completed);
            document.getElementById('clear-btn').style.display = hasCompleted ? 'block' : 'none';
        }

        async function addTodo(event) {
            event.preventDefault();
            const input = document.getElementById('todo-input');
            const title = input.value.trim();

            if (!title) return;

            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                if (response.ok) {
                    const newTodo = await response.json();
                    todos.unshift(newTodo);
                    renderTodos();
                    updateStats();
                    input.value = '';
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Error adding todo. Make sure the server is running.');
            }
        }

        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}/toggle`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    const todo = todos.find(t => t.id === id);
                    if (todo) {
                        todo.completed = !todo.completed;
                        renderTodos();
                        updateStats();
                    }
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
                alert('Error updating todo. Make sure the server is running.');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    todos = todos.filter(t => t.id !== id);
                    renderTodos();
                    updateStats();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Error deleting todo. Make sure the server is running.');
            }
        }

        function startEdit(id) {
            const todoItem = document.querySelector(`[data-id="${id}"]`);
            const titleDiv = todoItem.querySelector('.todo-title');
            const editForm = todoItem.querySelector('.edit-form');
            const actions = todoItem.querySelector('.todo-actions');

            titleDiv.style.display = 'none';
            editForm.style.display = 'flex';
            actions.style.display = 'none';
        }

        function cancelEdit(id) {
            const todoItem = document.querySelector(`[data-id="${id}"]`);
            const titleDiv = todoItem.querySelector('.todo-title');
            const editForm = todoItem.querySelector('.edit-form');
            const actions = todoItem.querySelector('.todo-actions');

            titleDiv.style.display = 'block';
            editForm.style.display = 'none';
            actions.style.display = 'flex';
        }

        async function saveEdit(id) {
            const todoItem = document.querySelector(`[data-id="${id}"]`);
            const editInput = todoItem.querySelector('.edit-input');
            const newTitle = editInput.value.trim();

            if (!newTitle) return;

            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: newTitle,
                        completed: todo.completed
                    })
                });

                if (response.ok) {
                    todo.title = newTitle;
                    renderTodos();
                }
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Error updating todo. Make sure the server is running.');
            }
        }

        async function clearCompleted() {
            if (!confirm('Are you sure you want to clear all completed todos?')) return;

            try {
                const response = await fetch(`${API_BASE}/todos/completed/clear`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    todos = todos.filter(t => !t.completed);
                    renderTodos();
                    updateStats();
                }
            } catch (error) {
                console.error('Error clearing completed todos:', error);
                alert('Error clearing todos. Make sure the server is running.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
