<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .todo-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .todo-content {
            flex-grow: 1;
        }
        .todo-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .todo-description {
            color: #666;
            font-size: 14px;
        }
        .todo-completed {
            text-decoration: line-through;
            color: #888;
        }
        .todo-actions {
            display: flex;
            gap: 5px;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo List App</h1>

        <div id="status" class="status" style="display: none;"></div>

        <!-- Add Todo Form -->
        <div class="form-group">
            <label for="todo-title">Add New Todo</label>
            <input type="text" id="todo-title" placeholder="Enter todo title..." maxlength="100">
        </div>
        <div class="form-group">
            <label for="todo-description">Description (Optional)</label>
            <textarea id="todo-description" placeholder="Enter todo description..." rows="3" maxlength="500"></textarea>
        </div>
        <button class="btn btn-primary" onclick="addTodo()">‚ûï Add Todo</button>

        <!-- Search and Filters -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search todos..." onkeyup="searchTodos()">
            <div class="filters">
                <button class="btn btn-secondary" onclick="loadTodos('all')">All</button>
                <button class="btn btn-secondary" onclick="loadTodos('pending')">Pending</button>
                <button class="btn btn-secondary" onclick="loadTodos('completed')">Completed</button>
            </div>
        </div>

        <!-- Todo List -->
        <div id="todo-list">
            <div class="loading">Loading todos...</div>
        </div>
    </div>

    <!-- Edit Modal (Simple) -->
    <div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; width: 400px;">
            <h3>Edit Todo</h3>
            <input type="text" id="edit-title" style="width: 100%; margin-bottom: 10px; padding: 8px;">
            <textarea id="edit-description" style="width: 100%; margin-bottom: 10px; padding: 8px;" rows="3"></textarea>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="saveEdit()">Save</button>
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/todos';
        let currentFilter = 'all';
        let editingId = null;

        // Load todos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
        });

        async function loadTodos(filter = 'all') {
            currentFilter = filter;
            const todoList = document.getElementById('todo-list');

            try {
                let url = API_BASE;
                if (filter === 'completed') {
                    url += '/completed';
                } else if (filter === 'pending') {
                    url += '/pending';
                }

                const response = await fetch(url);
                const todos = await response.json();

                displayTodos(todos);
            } catch (error) {
                todoList.innerHTML = '<div class="status error">Error loading todos</div>';
                console.error('Error:', error);
            }
        }

        function displayTodos(todos) {
            const todoList = document.getElementById('todo-list');

            if (todos.length === 0) {
                todoList.innerHTML = '<div class="status">No todos found</div>';
                return;
            }

            const html = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'todo-completed' : ''}">
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-success" onclick="toggleTodo(${todo.id}, ${todo.completed})">
                            ${todo.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Done'}
                        </button>
                        <button class="btn btn-secondary" onclick="editTodo(${todo.id}, '${escapeHtml(todo.title)}', '${escapeHtml(todo.description || '')}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');

            todoList.innerHTML = html;
        }

        async function addTodo() {
            const title = document.getElementById('todo-title').value.trim();
            const description = document.getElementById('todo-description').value.trim();

            if (!title) {
                showStatus('Please enter a title', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });

                if (response.ok) {
                    document.getElementById('todo-title').value = '';
                    document.getElementById('todo-description').value = '';
                    showStatus('Todo added successfully!', 'success');
                    loadTodos(currentFilter);
                } else {
                    showStatus('Error adding todo', 'error');
                }
            } catch (error) {
                showStatus('Error adding todo', 'error');
                console.error('Error:', error);
            }
        }

        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        completed: !completed
                    })
                });

                if (response.ok) {
                    loadTodos(currentFilter);
                } else {
                    showStatus('Error updating todo', 'error');
                }
            } catch (error) {
                showStatus('Error updating todo', 'error');
                console.error('Error:', error);
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus('Todo deleted successfully!', 'success');
                    loadTodos(currentFilter);
                } else {
                    showStatus('Error deleting todo', 'error');
                }
            } catch (error) {
                showStatus('Error deleting todo', 'error');
                console.error('Error:', error);
            }
        }

        function editTodo(id, title, description) {
            editingId = id;
            document.getElementById('edit-title').value = unescapeHtml(title);
            document.getElementById('edit-description').value = unescapeHtml(description);
            document.getElementById('edit-modal').style.display = 'block';
        }

        async function saveEdit() {
            const title = document.getElementById('edit-title').value.trim();
            const description = document.getElementById('edit-description').value.trim();

            if (!title) {
                alert('Please enter a title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${editingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });

                if (response.ok) {
                    closeEditModal();
                    showStatus('Todo updated successfully!', 'success');
                    loadTodos(currentFilter);
                } else {
                    showStatus('Error updating todo', 'error');
                }
            } catch (error) {
                showStatus('Error updating todo', 'error');
                console.error('Error:', error);
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            editingId = null;
        }

        function searchTodos() {
            const query = document.getElementById('search-input').value.trim();
            if (query.length < 2) {
                loadTodos(currentFilter);
                return;
            }

            // Implement search
            fetch(`${API_BASE}/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(todos => displayTodos(todos))
                .catch(error => {
                    console.error('Search error:', error);
                    showStatus('Error searching todos', 'error');
                });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function unescapeHtml(text) {
            const div = document.createElement('div');
            div.innerHTML = text;
            return div.textContent;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
