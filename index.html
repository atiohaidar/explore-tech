<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tech Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode Colors */
            --bg-primary: #222222;
            --bg-ui: #494949;
            --bg-ui-secondary: #525252;
            --border-color: #656565;
            --text-primary: #AAAAAA;
            --text-secondary: #AAAAAA;
            --accent-primary: #BFFF00;
            --accent-secondary: #a8e600;
            --hover-bg: rgba(191, 255, 0, 0.1);
        }

        [data-theme="light"] {
            /* Light Mode Colors - Green Theme */
            --bg-primary: #ffffff;
            --bg-ui: #f8f9fa;
            --bg-ui-secondary: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-primary: #28a745;
            --accent-secondary: #20c997;
            --hover-bg: rgba(40, 167, 69, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
            position: relative;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-ui);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--bg-ui-secondary);
            border-color: var(--accent-primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .user-repos-section {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 2px solid var(--border-color);
        }

        .user-repos-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .user-repos-section p {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
        }

        .project-card {
            background: var(--bg-ui);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 40px var(--hover-bg);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--bg-ui-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-header {
            background: var(--bg-ui-secondary);
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .project-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .repo-meta {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .repo-language, .repo-stars, .repo-updated {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-content {
            padding: 24px;
            max-height: 180px;
            overflow: hidden;
            position: relative;
            color: var(--text-primary);
        }

        .project-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg-ui));
        }

        .project-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .project-content ul {
            margin-bottom: 12px;
            padding-left: 20px;
        }

        .project-content li {
            margin-bottom: 6px;
        }

        .project-footer {
            padding: 20px 24px;
            background: var(--bg-ui-secondary);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .read-more {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .read-more:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(34, 34, 34, 0.95);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: var(--bg-ui);
            margin: 3% auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: var(--bg-ui-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .close {
            color: #AAAAAA;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #656565;
        }

        .close:hover {
            color: #BFFF00;
            background: #525252;
        }

        .modal-body {
            padding: 24px;
            max-height: 70vh;
            overflow-y: auto;
            color: #AAAAAA;
            line-height: 1.7;
        }

        .modal-body h1,
        .modal-body h2,
        .modal-body h3,
        .modal-body h4,
        .modal-body h5,
        .modal-body h6 {
            font-family: 'Poppins', sans-serif;
            margin-top: 2em;
            margin-bottom: 0.8em;
            color: #BFFF00;
            font-weight: 600;
        }

        .modal-body h1 {
            border-bottom: 2px solid #BFFF00;
            padding-bottom: 0.5em;
            font-size: 1.8rem;
        }

        .modal-body h2 {
            border-bottom: 1px solid #656565;
            padding-bottom: 0.3em;
            font-size: 1.5rem;
        }

        .modal-body h3 { font-size: 1.3rem; }
        .modal-body h4 { font-size: 1.2rem; }

        .modal-body p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        .modal-body ul,
        .modal-body ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
        }

        .modal-body li {
            margin-bottom: 0.6em;
        }

        .modal-body code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: #525252;
            color: #BFFF00;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            border: 1px solid #656565;
        }

        .modal-body pre {
            background: #222222;
            border: 1px solid #656565;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 1.5em 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .modal-body pre code {
            background: none;
            padding: 0;
            border: none;
            color: #AAAAAA;
        }

        .modal-body blockquote {
            border-left: 4px solid #BFFF00;
            padding-left: 20px;
            margin: 1.5em 0;
            font-style: italic;
            color: #AAAAAA;
            background: #525252;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
        }

        .modal-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            background: #525252;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-body th,
        .modal-body td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #656565;
        }

        .modal-body th {
            background: #222222;
            color: #BFFF00;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .modal-body tr:nth-child(even) {
            background: #494949;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #AAAAAA;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
        }

        .loading::before {
            content: '⟳';
            display: block;
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 2s linear infinite;
            color: #BFFF00;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #525252;
            border: 1px solid #BFFF00;
            color: #BFFF00;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-card {
                margin: 0 10px;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                max-height: 95vh;
            }

            .modal-body {
                padding: 20px;
                max-height: 75vh;
            }
        }

        @media (max-width: 768px) {
            .fullscreen-header {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .fullscreen-title {
                font-size: 1.2rem;
            }

            .fullscreen-content {
                padding: 20px;
            }

            .back-button {
                align-self: flex-start;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #494949;
        }

        ::-webkit-scrollbar-thumb {
            background: #656565;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #BFFF00;
        }

        .fullscreen-view::-webkit-scrollbar {
            width: 8px;
        }

        .fullscreen-view::-webkit-scrollbar-track {
            background: var(--bg-ui);
        }

        .fullscreen-view::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .fullscreen-view::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 2000;
            overflow-y: auto;
            display: none;
        }

        .fullscreen-header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);

        }

        .back-button {

            font-family: 'Inter', sans-serif;
            font-weight: 500;

            display: flex;

        }

        .back-button:hover {
            background: var(--accent-primary);

            border-color: var(--accent-primary);
        }

        .fullscreen-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin: 0;
        }

        .fullscreen-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            color: var(--text-primary);
            line-height: 1.7;
        }

        .fullscreen-content h1,
        .fullscreen-content h2,
        .fullscreen-content h3,
        .fullscreen-content h4,
        .fullscreen-content h5,
        .fullscreen-content h6 {
            font-family: 'Poppins', sans-serif;
            margin-top: 2em;

        }

        .fullscreen-content h1 {
            border-bottom: 2px solid var(--accent-primary);

        }

        .fullscreen-content h2 {

        }

        .fullscreen-content h3 { font-size: 1.4rem; }

        .fullscreen-content p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        .fullscreen-content ul,
        .fullscreen-content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
        }

        .fullscreen-content li {
            margin-bottom: 0.6em;
        }

        .fullscreen-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: var(--bg-ui-secondary);

            border-radius: 4px;

        }

        .fullscreen-content pre {
            background: var(--bg-ui);
            border: 1px solid var(--border-color);

            padding: 20px;
            overflow-x: auto;
            margin: 1.5em 0;

        }

        .fullscreen-content pre code {

        .fullscreen-content blockquote {

                .github-button {

            color: var(--text-primary);
            border: 1px solid var(--border-primary);

<body>
    <div class="container">
        <header>
            <h1>🚀 Explore Tech Projects</h1>
            <p>Discover amazing technology projects and implementations</p>
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">🌙</button>
        </header>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded here -->
        </div>

        <!-- User Repositories Section -->
        <div class="user-repos-section">
            <h2>🚀 More Projects by atiohaidar</h2>
            <p>Explore additional repositories and projects from this developer</p>
            <div class="projects-grid" id="userReposGrid">
                <!-- User repositories will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Fullscreen README View -->
    <div id="fullscreenView" class="fullscreen-view">
        <div class="fullscreen-header">
            <button class="back-button" onclick="closeFullscreen()">
                <span>←</span> Back
            </button>
            <h1 class="fullscreen-title" id="fullscreenTitle">Project README</h1>
        </div>
        <div class="fullscreen-content" id="fullscreenContent">
            <div class="loading">Loading README...</div>
        </div>
    </div>

    <!-- Modal for README content (legacy) -->
    <div id="readmeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Project README</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">Loading README...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fallback for marked if CDN fails
        if (typeof marked === 'undefined') {
            console.warn('Marked library not loaded, using fallback');
            window.marked = {
                parse: function(text) {
                    // Simple markdown to HTML converter as fallback
                    return text
                        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                        .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                        .replace(/\*(.*)\*/gim, '<em>$1</em>')
                        .replace(/`([^`]+)`/gim, '<code>$1</code>')
                        .replace(/\n\n/gim, '</p><p>')
                        .replace(/\n/gim, '<br>')
                        .replace(/^/, '<p>')
                        .replace(/$/, '</p>');
                }
            };
        }

        // Function to scan directories using GitHub API
        async function scanDirectories() {
            try {
                // Use GitHub API to get repository contents
                const response = await fetch('https://api.github.com/repos/atiohaidar/explore-tech/contents');
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const contents = await response.json();
                const directories = [];

                // Filter for directories only
                for (const item of contents) {
                    if (item.type === 'dir') {
                        directories.push(item.name);
                    }
                }

                return directories;
            } catch (error) {
                console.warn('Could not scan directories via GitHub API:', error);
                // Fallback: try to detect folders by attempting to access them
                return await detectFoldersManually();
            }
        }

        // Fallback function to detect folders manually
        async function detectFoldersManually() {
            const commonPatterns = [
                /^\d+-/,  // Folders starting with numbers
                /^[a-zA-Z-]+$/  // Word-based folders
            ];

            const foundFolders = [];

            // Try common folder names that might exist
            const testFolders = [];
            for (let i = 0; i < 10; i++) {
                testFolders.push(`${i}-test`);
            }
            testFolders.push('specs', 'vps', 'docs', 'src', 'app', 'api', 'web', 'frontend', 'backend');

            // Test each potential folder
            for (const folder of testFolders) {
                try {
                    const response = await fetch(`./${folder}/`, { method: 'HEAD' });
                    if (response.ok) {
                        foundFolders.push(folder);
                    }
                } catch (error) {
                    // Folder doesn't exist
                }
            }

            return foundFolders;
        }

        // Function to check if a directory has README.md
        async function checkReadmeExists(folder) {
            try {
                const response = await fetch(`./${folder}/README.md`);
                return response.ok;
            } catch (error) {
                // Silently fail for network errors or missing files
                return false;
            }
        }

        // Function to load README content
        async function loadReadme(folder) {
            try {
                const response = await fetch(`./${folder}/README.md`);
                if (!response.ok) {
                    return `# ${folder}\n\nREADME.md not found or inaccessible.`;
                }
                return await response.text();
            } catch (error) {
                // Return a default message instead of throwing error
                return `# ${folder}\n\nUnable to load README.md due to network or file access issues.`;
            }
        }

        async function loadProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '<div class="loading">🔍 Scanning for projects...</div>';

            try {
                // Scan directories automatically
                const directories = await scanDirectories();
                const validProjects = [];

                // Check each directory for README.md
                for (const folder of directories) {
                    if (await checkReadmeExists(folder)) {
                        validProjects.push(folder);
                    }
                }

                // Clear loading message
                grid.innerHTML = '';

                if (validProjects.length === 0) {
                    grid.innerHTML = '<div class="error">No projects with README.md found in this directory.</div>';
                    return;
                }

                // Load and display projects
                for (const folder of validProjects) {
                    try {
                        const readmeText = await loadReadme(folder);
                        const card = createProjectCard(folder, readmeText);
                        grid.appendChild(card);
                    } catch (error) {
                        // Skip this project if there's an unexpected error
                        console.warn(`Skipping project ${folder} due to error:`, error);
                    }
                }

            } catch (error) {
                console.error('Error loading projects:', error);
                grid.innerHTML = '<div class="error">Error loading projects. Please check the console for details.</div>';
            }
        }

        function createProjectCard(folder, readmeText) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => showReadme(folder, readmeText);

            // Extract title and description from README
            const lines = readmeText.split('\n');
            let title = folder.replace(/^\d+-/, '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            let description = 'Explore this project';

            // Try to extract title and description from README
            for (const line of lines.slice(0, 15)) {
                if (line.startsWith('# ')) {
                    title = line.substring(2).trim();
                } else if (line.trim() && !line.startsWith('#') && description === 'Explore this project') {
                    // Use first non-empty, non-heading line as description
                    description = line.trim();
                    if (description.length > 100) {
                        description = description.substring(0, 100) + '...';
                    }
                }
            }

            card.innerHTML = `
                <div class="project-header">
                    <div class="project-title">${title}</div>
                    <div class="project-description">${description}</div>
                </div>
                <div class="project-content">
                    ${getReadmePreview(readmeText)}
                </div>
                <div class="project-footer">
                    <div class="project-actions">
                        <button class="read-more" onclick="event.stopPropagation(); showReadme('${folder}', \`${readmeText.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">Read More</button>
                        <a href="https://github.com/atiohaidar/explore-tech/tree/master/${folder}" target="_blank" class="github-button" onclick="event.stopPropagation()">
                            <span>🐙</span> GitHub
                        </a>
                    </div>
                </div>
            `;

            return card;
        }

        async function loadUserRepos() {
            const grid = document.getElementById('userReposGrid');
            grid.innerHTML = '<div class="loading">🔍 Fetching user repositories...</div>';

            try {
                // Fetch user repositories from GitHub API
                const response = await fetch('https://api.github.com/users/atiohaidar/repos?sort=updated&per_page=12');
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const repos = await response.json();
                
                // Clear loading message
                grid.innerHTML = '';

                if (repos.length === 0) {
                    grid.innerHTML = '<div class="error">No repositories found for this user.</div>';
                    return;
                }

                // Load and display repositories
                for (const repo of repos) {
                    try {
                        const card = await createUserRepoCard(repo);
                        grid.appendChild(card);
                    } catch (error) {
                        console.warn(`Skipping repo ${repo.name} due to error:`, error);
                    }
                }

            } catch (error) {
                console.error('Error loading user repositories:', error);
                grid.innerHTML = '<div class="error">Error loading repositories. Please check the console for details.</div>';
            }
        }

        async function createUserRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            // Try to fetch README content
            let readmeText = '';
            let hasReadme = false;
            
            try {
                const readmeResponse = await fetch(`https://api.github.com/repos/atiohaidar/${repo.name}/readme`);
                if (readmeResponse.ok) {
                    const readmeData = await readmeResponse.json();
                    readmeText = atob(readmeData.content);
                    hasReadme = true;
                }
            } catch (error) {
                console.warn(`Could not fetch README for ${repo.name}:`, error);
            }

            const language = repo.language || 'Various';
            const stars = repo.stargazers_count || 0;
            const updated = new Date(repo.updated_at).toLocaleDateString();

            // Build actions HTML
            let actionsHTML = `<a href="${repo.html_url}" target="_blank" class="github-button" onclick="event.stopPropagation()">
                <span>🐙</span> GitHub
            </a>`;
            
            if (hasReadme) {
                actionsHTML = `<button class="read-more" onclick="event.stopPropagation(); showUserRepoReadme(${JSON.stringify(repo).replace(/"/g, '&quot;')}, \`${readmeText.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">Read More</button>` + actionsHTML;
            }

            card.innerHTML = `
                <div class="project-header">
                    <div class="project-title">${repo.name.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                    <div class="repo-meta">
                        <span class="repo-language">🔧 ${language}</span>
                        <span class="repo-stars">⭐ ${stars}</span>
                        <span class="repo-updated">📅 ${updated}</span>
                    </div>
                </div>
                <div class="project-footer">
                    <div class="project-actions">
                        ${actionsHTML}
                    </div>
                </div>
            `;

            return card;
        }

        function showUserRepoReadme(repo, readmeText) {
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenTitle = document.getElementById('fullscreenTitle');
            const fullscreenContent = document.getElementById('fullscreenContent');

            fullscreenTitle.textContent = `${repo.name} - README`;

            if (readmeText) {
                try {
                    const htmlContent = marked.parse(readmeText);
                    fullscreenContent.innerHTML = htmlContent;
                } catch (error) {
                    fullscreenContent.innerHTML = `<pre style="white-space: pre-wrap; font-family: 'Fira Code', monospace;">${readmeText}</pre>`;
                }
            } else {
                fullscreenContent.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2>${repo.name}</h2>
                        <p>${repo.description || 'No description available'}</p>
                        <p><strong>Language:</strong> ${repo.language || 'Not specified'}</p>
                        <p><strong>Stars:</strong> ${repo.stargazers_count || 0}</p>
                        <p><strong>Last updated:</strong> ${new Date(repo.updated_at).toLocaleDateString()}</p>
                        <p><a href="${repo.html_url}" target="_blank" style="color: var(--accent-primary);">View on GitHub →</a></p>
                    </div>
                `;
            }

            fullscreenView.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function getReadmePreview(readmeText) {
            try {
                // Convert markdown to HTML and get first few paragraphs
                const html = marked.parse(readmeText);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Get first paragraph or list items
                const firstParagraph = tempDiv.querySelector('p');
                const firstList = tempDiv.querySelector('ul');

                if (firstParagraph) {
                    return firstParagraph.outerHTML;
                } else if (firstList) {
                    return firstList.outerHTML;
                } else {
                    return '<p>Click to read the full documentation...</p>';
                }
            } catch (error) {
                // Fallback if markdown parsing fails
                const lines = readmeText.split('\n');
                const firstLine = lines.find(line => line.trim() && !line.startsWith('#'));
                return firstLine ? `<p>${firstLine}</p>` : '<p>Click to read the full documentation...</p>';
            }
        }

        function showReadme(folder, readmeText) {
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenTitle = document.getElementById('fullscreenTitle');
            const fullscreenContent = document.getElementById('fullscreenContent');

            fullscreenTitle.textContent = `${folder} - README`;

            try {
                // Convert markdown to HTML
                const htmlContent = marked.parse(readmeText);
                fullscreenContent.innerHTML = htmlContent;
            } catch (error) {
                // Fallback if markdown parsing fails
                fullscreenContent.innerHTML = `<pre style="white-space: pre-wrap; font-family: 'Fira Code', monospace;">${readmeText}</pre>`;
            }

            fullscreenView.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeFullscreen() {
            const fullscreenView = document.getElementById('fullscreenView');
            fullscreenView.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close modal when clicking outside (legacy)
        window.onclick = function(event) {
            const modal = document.getElementById('readmeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close fullscreen with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        });

        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            loadUserRepos();
        });
    </script>
</body>
</html>
